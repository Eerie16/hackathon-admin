{% extends 'base.html' %}
{% block content %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Contracts ({{ contracts|length }})</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>

    <!-- Content Row -->
    <div class="row">

        {% for contract in contracts %}
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card {{ contract.status|yesno:"border-left-success,border-left-primary" }} shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{ contract.name }}</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-calendar fa-2x text-gray-300"></i>
                            </div>
                        </div>
                        <br>
                        <div class="progress progress-sm">
                            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75"
                                 aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
    <!-- /.container-fluid -->
    </div>

    <!-- End of Main Content -->
    <a href="/projects/new">
        <button type="button" class="btn btn-main btn-primary">
            <i class="fa fa-plus"></i>
        </button>
    </a>
    <!-- End of Content Wrapper -->
{% endblock %}
